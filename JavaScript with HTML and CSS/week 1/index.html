<!DOCTYPE html>
</html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1</title>
</head>
<body>
  <h1>Hello Neonates!</h1>
  <p>Select Timezone</p>
  <form action="">
    <input type="radio" id="1" name="timezone" value="est">
    <label for 1>Eastern Standard Time</label><br>
    <input type="radio" id="2" name="timezone" value="cst">
    <label for 2>Central Standard Time</label><br>
    <input type="radio" id="3" name="timezone" value="mst">
    <label for 3>Mountain Standard Time</label><br>
    <input type="radio" id="4" name="timezone" value="pst">
    <label for 4>Pacific Standard Time</label><br>
    <input type="radio" id="5" name="timezone" value="Ast">
    <label for 4>Alaska Standard Time</label><br>
    <input type="radio" id="6" name="timezone" value="hst">
    <label for 5>Hawaii-Aleutian Standard Time</label><br>
  </form>
  <button type="button" value="submit">Submit</button>
  <div id="showMe"></div>
</body>
</html>
